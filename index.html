<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="converter-box">
            <h1><i class="fas fa-exchange-alt"></i> Conversor de Monedas</h1>
            
            <div class="input-group">
                <div class="amount-input">
                    <label for="amount">Cantidad:</label>
                    <input type="number" id="amount" placeholder="0.00" min="0" step="0.01">
                </div>
                
                <div class="currency-select">
                    <label for="from-currency">De:</label>
                    <select id="from-currency">
                        <option value="USD">USD- dolar el salvador</option>
                        <option value="RMB">RMB - yuan china</option>
                        <option value="GTQ">GTQ - quetzal guatemala</option>
                        <option value="HNL">HNL - lempira honduras</option>
                        <option value="BOB">BOB - cordoba bolivia</option>
                        <option value="kRW">KRW - won sur coreano</option>
                    </select>
                </div>

                <button id="swap-btn" class="swap-btn">
                    <i class="fas fa-exchange-alt"></i>
                </button>

                <div class="currency-select">
                    <label for="to-currency">A:</label>
                    <select id="to-currency">
                        <option value="USD">USD - dolar el salvador</option>
                        <option value="RMB">RMB - yuan china</option>
                        <option value="GTQ">GTQ - quetzal guatemala</option>
                        <option value="HNL">HNL - lempira honduras</option>
                        <option value="BOB">BOB - cordoba bolivia</option>
                        <option value="KRW">KRW - Peso Mexicano</option>
                    </select>
                </div>
            </div>

            <div class="result">
                <p id="result-text">Resultado: <span id="converted-amount">0.00</span></p>
                <p id="rate-text">Tasa de cambio: <span id="exchange-rate">1.00</span></p>
            </div>

            <button id="convert-btn" class="convert-btn">Convertir</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
